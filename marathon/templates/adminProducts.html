{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="col-4">
            <a href="{{ url_for('addProduct') }}" class="btn btn-success m-5">Add a New Product</a>
        </div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Regular Price</th>
              <th scope="col">Discounted Price</th>
              <th scope="col">Total Stock</th>
              <th scope="col">View</th>
            </tr>
          </thead>
            <tbody>
              {% for product in products %}
                <tr>
                  <td>{{ product.product_name}}</td>
                  <td>{{ product.regular_price}}</td>
                  <td>{{ product.discounted_price}}</td>
                  <td>{{ product[4]}}</td>
                  <td><a href="/admin/product/{{product.productid}}" class="btn btn-primary btn-sm m-1">View</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
