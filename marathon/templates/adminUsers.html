{% extends "base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th># of orders</th>
            </tr>
          </thead>
            <tbody>
              {% for user in users%}
                <tr>
                  <td>{{ user.fname}} {{ user.lname}}</td>
                  <td>{{ user.email}}</td>
                  <td>{{ user.phone}}                    
                  </td>

                  <td>{{ user.noOfOrders }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
