{% extends "base.html" %}
{% block content %}
    <div class="container">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">OrderID</th>
              <th scope="col">UserID</th>
              <th scope="col">Product</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
            <tbody>
              {% for i in orderDetails%} 
                <tr>
                  <td>{{i[0].orderid}}</td>
                  <td>{{i[0].userid}}</td>
                  <td>{{i[2].product_name}}</td>
                  <td>{{i[1].quantity}}</td>
                  <td>{{i[0].total_price}}</td>
                  <td>{{i[0].order_date}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
{% endblock content %}
