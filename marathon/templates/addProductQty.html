{% extends "base.html" %}
{% block content %}
  
    <div id="all">
      <div id="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- breadcrumb-->
              
            </div>
            <div class="col-lg-12">
              <div class="box">
                <h1>Edit Quantity</h1><br>
                
                <form action="/admin/products/new/quantity/submit?productid={{productid}}" method="POST">
                {% for size in sizes %}
                  <div class="form-group col-md-3">
                    <label>Size {{size.size_name}}:</label>
                    <input id="{{size.sizid}}" name="{{size.sizeid}}" type="number" min="0" class="form-control" value="{{size.quantity}}">
                  </div>
                {% endfor %}

                <br>
                  
                  <div class="text-left">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
{% endblock %}

{% block head %}
    <!--<script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script> -->
{% endblock %}
